<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>DisChat  Support</title>
</head>
<body>
<tr>
    <td height="20" style="line-height:20px" colspan="3">&nbsp;</td>
</tr>
<tr>
    <td width="15" style="display:block;width:15px">&nbsp;&nbsp;&nbsp;</td>
    <td><span style="font-size:0px"><span style="font-size:0px">请验证你的邮箱。</span></span></td>
    <td width="15" style="display:block;width:15px">&nbsp;&nbsp;&nbsp;</td>
</tr>
<tr>
    <td width="15" style="display:block;width:15px">&nbsp;&nbsp;&nbsp;</td>
    <td>
        <table border="0" width="100%" cellspacing="0" cellpadding="0" style="border-collapse:collapse">
            <tbody>
            <tr>
                <td height="15" style="line-height:15px" colspan="3">&nbsp;</td>
            </tr>
            <tr>
                <td width="32" align="left" valign="middle" style="height:32px;line-height:0px">
                    <div><img height="50"
                              src="https://qiniu.yyin.top/dischat_logo.png"
                              style="border:0"></div>
                </td>
                <td width="15" style="display:block;width:15px">&nbsp;&nbsp;&nbsp;</td>
                <td width="100%"><span></span></td>
            </tr>
            <tr style="border-bottom:solid 1px #e5e5e5">
                <td height="15" style="line-height:15px" colspan="3">&nbsp;</td>
            </tr>
            </tbody>
        </table>
    </td>
    <td width="15" style="display:block;width:15px">&nbsp;&nbsp;&nbsp;</td>
</tr>
<tr>
    <td width="15" style="display:block;width:15px">&nbsp;&nbsp;&nbsp;</td>
    <td>
        <table border="0" width="100%" cellspacing="0" cellpadding="0" style="border-collapse:collapse">
            <tbody>
            <tr>
                <td height="28" style="line-height:28px">&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <table border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse">
                        <tbody>
                        <tr>
                            <td style="font-size:11px;font-family:LucidaGrande,tahoma,verdana,arial,sans-serif;padding-bottom:10px">
                                <span style="font-family:Helvetica Neue,Helvetica,Lucida Grande,tahoma,verdana,arial,sans-serif;font-size:16px;line-height:21px;color:#141823">你好呀：</span>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size:11px;font-family:LucidaGrande,tahoma,verdana,arial,sans-serif;padding-top:10px;padding-bottom:10px">
                                <span style="font-family:Helvetica Neue,Helvetica,Lucida Grande,tahoma,verdana,arial,sans-serif;font-size:16px;line-height:21px;color:#141823">请输入以下验证码来为你的新 DisChat 帐户验证邮箱。</span>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size:11px;font-family:LucidaGrande,tahoma,verdana,arial,sans-serif;padding-top:10px;padding-bottom:10px">
                                <table border="0" width="100%" cellspacing="0" cellpadding="0"
                                       style="border-collapse:collapse">
                                    <tbody>
                                    <tr>
                                        <td style="padding-bottom:4px"><span
                                                style="font-family:Helvetica Neue,Helvetica,Lucida Grande,tahoma,verdana,arial,sans-serif;font-size:14px;line-height:19px;color:#1c1e21">验证码</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>

                                            <div style="font-size:24px;font-weight:400;background:#f1f4f7;color:#1c2b33;border-radius:4px;letter-spacing:2px;padding:16px" th:text="${code}">
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size:11px;font-family:LucidaGrande,tahoma,verdana,arial,sans-serif;padding-top:10px">
                                <span style="font-family:Helvetica Neue,Helvetica,Lucida Grande,tahoma,verdana,arial,sans-serif;font-size:16px;line-height:21px;color:#141823">如果并未申请验证码，你可以忽略这封邮件。</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td height="28" style="line-height:28px">&nbsp;</td>
            </tr>
            </tbody>
        </table>
    </td>
    <td width="15" style="display:block;width:15px">&nbsp;&nbsp;&nbsp;</td>
</tr>
<tr>
    <td width="15" style="display:block;width:15px">&nbsp;&nbsp;&nbsp;</td>
    <td>
        <table border="0" width="100%" cellspacing="0" cellpadding="0" align="left" style="border-collapse:collapse">
            <tbody>
            <tr style="border-top:solid 1px #e5e5e5">
                <td height="19" style="line-height:19px">&nbsp;</td>
            </tr>
            <tr>
                <td style="font-family:Helvetica Neue,Helvetica,Lucida Grande,tahoma,verdana,arial,sans-serif;font-size:11px;color:#aaaaaa;line-height:16px">
                    这封邮件已按你的请求发送到 <a href="?&amp;cs=wh&amp;v=b&amp;to="
                                     style="color:#3b5998;text-decoration:none" target="_blank" rel="noreferrer" th:text="${email}"></a>
                    <br>DisChat Platforms, Inc., Attention: Community Support, NanJing, JiangSu, 210000, China
                </td>
            </tr>
            </tbody>
        </table>
    </td>
    <td width="15" style="display:block;width:15px">&nbsp;&nbsp;&nbsp;</td>
</tr>
<tr>
    <td height="20" style="line-height:20px" colspan="3">&nbsp;</td>
</tr>
</body>
</html>
